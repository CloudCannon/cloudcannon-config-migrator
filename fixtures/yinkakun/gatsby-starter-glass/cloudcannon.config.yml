collections_config:
  posts:
    name: Posts
    path: content/posts
    schemas:
      default:
        path: .cloudcannon/schemas/posts.md
        name: Posts
        _enabled_editors:
          - content
        _inputs:
          $.tags:
            type: array
    text_key: title
  pages:
    name: Pages
    path: content/pages
    schemas:
      default:
        path: .cloudcannon/schemas/pages.md
        name: Pages
        _enabled_editors:
          - content
    text_key: title
paths:
  static: static
  uploads: static/media

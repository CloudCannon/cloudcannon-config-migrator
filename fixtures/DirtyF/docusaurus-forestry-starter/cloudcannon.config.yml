collections_config:
  docs:
    name: Docs
    path: docs
    schemas:
      default:
        path: .cloudcannon/schemas/page.md
        name: Page
        remove_extra_inputs: false
        hide_extra_inputs: true
        _enabled_editors:
          - content
  blog:
    name: Blog
    path: blog
collection_groups:
  - heading: Content
    collections:
      - docs
      - blog
paths:
  static: static/
  uploads: img
_inputs:
  template:
    hidden: true

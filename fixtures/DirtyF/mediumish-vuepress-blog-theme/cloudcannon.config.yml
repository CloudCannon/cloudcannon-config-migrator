collections_config:
  posts:
    name: Posts
    path: docs/_posts
    schemas:
      default:
        path: .cloudcannon/schemas/post.md
        name: Post
        _enabled_editors:
          - content
        _inputs:
          $.tags:
            type: multiselect
            options:
              values: []
              allow_create: true
              allow_empty: true
          $.featuredimg:
            type: file
  pages:
    name: Pages
    path: docs
    schemas:
      default:
        path: .cloudcannon/schemas/page.md
        name: Page
        _enabled_editors:
          - content
    filter:
      exclude:
        - README.MD
collection_groups:
  - heading: Content
    collections:
      - posts
      - pages
paths:
  static: docs/.vuepress/public/
  uploads: assets/img
_inputs:
  template:
    hidden: true

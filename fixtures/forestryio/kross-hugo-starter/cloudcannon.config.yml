collections_config:
  portfolio:
    name: Portfolio
    path: content/portfolio
    add_options: []
  post:
    name: Post
    path: content/blog
    schemas:
      default:
        path: .cloudcannon/schemas/post.md
        name: Post
        remove_extra_inputs: false
        hide_extra_inputs: true
        _enabled_editors:
          - content
  about:
    name: About
    path: content/about
    add_options: []
  data:
    name: Data
    path: data
  contact:
    name: Contact
    path: content/contact
    add_options: []
  default_hugo_pages:
    name: Pages
    path: content/
collection_groups:
  - heading: Content
    collections:
      - portfolio
      - post
      - about
      - data
      - contact
paths:
  static: static/
  uploads: images
_inputs:
  template:
    hidden: true
